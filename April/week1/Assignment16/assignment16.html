<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 16</title>
    <link rel="stylesheet" href="assignment16.css">
  </head>
  <body>
    <div class="container">
      <h1>Login to your account</h1>

        <form>
            <div class="flex-items">
                    <div class="form-element">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Your Name" >
                        <small> name is mandatory</small>
                    </div> 
                    <div class="form-element">

                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Your email" >
                        <small id="small1">Email is mandatory</small>

                    </div>

      </div>
      <div class="form-element">
        <label for="highestqualification"> Highest Qualification</label>
        <select id="highestqualification" name="degree">
          <option value="select">Select Qualifiction</option>
          <option value="B.Tech">B.Tech</option>
          <option value="Mtech">M.Tech</option>
          <option value="BCA">BCA</option>
          <option value="MCA">MCA</option>
          <option value="Others">Others</option>
        </select>
        <small >this field is mandatory</small>

      </div>
       
    
    
      
      <div class="form-element">
    
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your password" > 
        <small id="small2" >make a strong password</small>
      </div>
      <div class="form-element">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Your Password" > 
        <small >this field is mandatory</small>
    

    </div>
    <button id="btn">log in</button>
  
</form>
</div>
<script src="assignment16.js"></script>
  </body>
</html>
