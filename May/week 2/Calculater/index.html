<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="" id="outputscreen" placeholder="0">

<div class="items">
            <button  onclick="clearall()">C</button> 
            <button  onclick="display('%')">%</button>
            <button  onclick="deletea('')">Del</button>
            <button class="yellow" onclick="display('/')">/</button>
</div>
    
  <div class="items">
            <button onclick="display('7')">7</button> 
            <button  onclick="display('8')">8</button>
            <button  onclick="display('9')">9</button>
            <button  class="yellow" onclick="display('*')">X</button>  </div>

<div class="items">
            <button  onclick="display('4')">4</button> 
            <button  onclick="display('5')">5</button>
            <button  onclick="display('6')">6</button>
            <button  class="yellow" onclick="display('-')">-</button>    </div>

<div class="items">
            <button  onclick="display('1')">1</button> 
            <button  onclick="display('2')">2</button>
            <button  onclick="display('3')">3</button>
            <button class="yellow" onclick="display('+')">+</button>   </div>

   <div class="items">
            <button  onclick="display('0')">0</button> 
            <button  onclick="display('.')">.</button> 
            <button  onclick="calculate()">=</button>
            <button class="yellow" onclick="display('+')">+</button>
   </div>
        

           
        </div>
        
    </div>
 
    <script src="script.js"></script>
</body>
</html>
